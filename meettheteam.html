<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Nebula Knights</title>
    <meta charset="iso-8859-1">
    <link rel="stylesheet" href="styles/layout.css" type="text/css">
</head>
<body background="background.png">
    <div class="wrapper row1">
        <header id="header" class="clear">
            <div id="hgroup">
                <h1><img src="logo.jpg" alt="logo" style="width:160px;height:130px;"></h1>
                <h2>From Basilisk Studios</h2>
            </div>
            <form action="#" method="post">
                <fieldset>
                    <legend>Search:</legend>
                    <input type="text" value="Search Our Website&hellip;" onFocus="this.value=(this.value=='Search Our Website&hellip;')? '' : this.value ;">
                    <input type="submit" id="sf_submit" value="submit">
                </fieldset>
            </form>
            <nav>
                <ul>
                    <li><a href="https://basiliskstudios.github.io/nebulaknights/index.html">Home</a></li>
                    <li><a href="https://basiliskstudios.github.io/nebulaknights/trailer.html">Trailer</a></li>
                    <li class="last"><a href="https://basiliskstudios.github.io/nebulaknights/meettheteam.html">Meet the team</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="wrapper row2">
        <div id="container" class="clear">
            <!-- Slider -->
            <section id="slider" class="clear">
                <figure>
                    <img src="teamphoto.jpg" alt="Putas" style="width:1008px;height:567px;">
                    <figcaption>
                        <h2>The Team</h2>
                        <p>From left to right:</p>
                        <p>Richard Steele (programmer),</p>
                        <p>Dr Edward Powley (product Owner),</p>
                        <p>Tiffany Ren-Edson (artist),</p>
                        <p>Tristan Barlow (programmer),</p>
                        <p>James Collins (programmer),</p>
                        <p>Alex Ford (designer),</p>
                        <p>Tom King (designer),</p>
                        <p>Sophie Mai Shepherd (animator),</p>
                        <p>Jonathon Hemmens (artist),</p>
                        <p>Lottie Anderson-Reed (audio),</p>
                        <p>Lou Squara (artist),</p>
                        <p>Alex Mitchell (programmer),</p>
                        <p>Nikolai Feldman (artist).</p>
                    </figcaption>
                </figure>
            </section>
        </div>
    </div>
    

</body>
</html>
